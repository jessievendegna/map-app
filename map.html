<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Oil Well Map</title> <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" /> <style> #map { height: 100vh; width: 100%; } </style> </head> <body> <div id="map"></div> <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script> <script> // Initialize the map const map = L.map('map').setView([33.0, -118.0], 7); // Add a tile layer L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19, }).addTo(map); // URL of the JSON file hosted on GitHub const jsonUrl = 'https://raw.githubusercontent.com/<username>/<repository>/<branch>/oil_wells.json'; // Fetch and display data fetch(jsonUrl) .then(response => response.json()) .then(data => { data.forEach(well => { L.marker([well.latitude, well.longitude]) .addTo(map) .bindPopup(` <strong>Field Name:</strong> ${well.field_name}<br> <strong>Operator:</strong> ${well.operator_name}<br> <strong>Well Type:</strong> ${well.well_type}<br> <strong>Status:</strong> ${well.well_status} `); }); }) .catch(error => console.error('Error fetching well data:', error)); </script> </body> </html>
